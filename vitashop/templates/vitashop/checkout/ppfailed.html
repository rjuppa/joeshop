{% extends "vitashop/base.html" %}
{% load url from future %}
{% load i18n %}

{% block body %}

    <div class="row">
        <div id="panel" class="panel panel-danger col-md-5 col-sm-6">
            <div class="panel-heading">
                <h3 class="panel-title">An error occured!</h3>
            </div>
            <div class="panel-body">
                {{ error }}
            </div>
        </div>
    </div>



    <form action="{% url 'checkout_thankyou' %}" method="post">
        {% csrf_token %}
        <p>
            Please continue to pay your order at <input type="submit" class="btn btn-warning btn-lg" value="PayPal" />
        </p>
    </form>


    <p><a href="{% url 'shop_welcome' %}">Back to the main page</a></p>

{% endblock %}
