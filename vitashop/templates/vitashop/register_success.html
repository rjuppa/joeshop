{% extends "vitashop/base.html" %}
{% load url from future %}
{% block body %}

    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2 id="container">Signed up successfully</h2>
        </div>
        <div class="bs-component">
          <div class="jumbotron">
            <p>
                You have signed up successfully.<br/>
                An activation email was sent to address <mark>{{ email }}</mark><br/>
                Please check your email and activate your account.

            </p>
            <p><a href="{% url 'login' %}" class="btn btn-success btn-lg">Login</a></p>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
